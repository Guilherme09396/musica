<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meu Spotify Offline</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1db954">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Login Screen -->
<div id="login-screen" class="login-screen">
  <h2>Entrar</h2>
  <input id="login-email" type="email" placeholder="Digite seu e-mail" />
  <button id="login-btn" class="btn">Entrar</button>
</div>

<!-- Main App -->
<div class="app hidden" id="app">
  <aside class="sidebar">
    <div class="brand">
      <h2>Meu<span>Spotify</span></h2>
    </div>

    <div class="controls-vertical">
      <button id="btn-add-files" class="btn">➕ Adicionar</button>
      <button id="btn-add-url" class="btn">🔗 Baixar por link</button>
      <button id="btn-refresh" class="btn">🔄 Atualizar</button>
      <button id="logout-btn" class="btn alt">🚪 Sair</button>
    </div>

    <div class="playlists">
      <h3>Playlists</h3>
      <ul id="playlists-list"></ul>
      <div class="new-playlist">
        <input id="new-playlist-name" placeholder="Nova playlist..." />
        <button id="create-playlist">Criar</button>
      </div>
    </div>

    <footer class="sidebar-footer">
      <small>Offline • Privado</small>
    </footer>
  </aside>

  <main class="main">
    <header class="main-header">
      <input id="search" placeholder="Pesquisar música, artista, álbum..." />
    </header>

    <section class="library">
      <div id="tracks-list" class="tracks-grid"></div>
    </section>
  </main>
</div>

<footer class="player">
  <div class="player-left">
    <img id="cover" src="" alt="capa" />
    <div class="track-info">
      <div id="track-title">Nenhuma faixa</div>
      <div id="track-sub">—</div>
    </div>
  </div>

  <div class="player-center">
    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶</button>
      <button id="pause">⏸</button>
      <button id="next">⏭</button>
    </div>
    <div class="progress-row">
      <span id="time-current">0:00</span>
      <input type="range" id="progress" min="0" max="100" value="0" />
      <span id="time-duration">0:00</span>
    </div>
  </div>

  <div class="player-right">
    <button id="save-playlist" class="btn small">Salvar playlist</button>
    <input id="file-input" type="file" accept="audio/*" multiple style="display:none" />
  </div>
</footer>

<!-- Modal URL -->
<div id="modal-url" class="modal hidden">
  <div class="modal-content">
    <h3>Baixar por link (MP3)</h3>
    <input id="download-url" placeholder="Cole a URL direta do MP3 aqui" />
    <div class="modal-actions">
      <button id="download-start" class="btn">Baixar e salvar</button>
      <button id="download-cancel" class="btn alt">Cancelar</button>
    </div>
    <p class="note">Usamos um proxy para contornar restrições CORS.</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
